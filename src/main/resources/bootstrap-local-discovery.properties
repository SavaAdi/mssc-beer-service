
# you will only get the configs from the config server if you have that property
# so in our case we need to switch beer-service active profile from localmysql,local-discovery to local,local-discovery
spring.cloud.discovery.enabled=true
#must match the name of the config service
spring.cloud.config.discovery.service-id=mssc-brewery-config

#fails immediately if it cannot login to the config server
spring.cloud.config.fail-fast=true
spring.cloud.config.username=MyUserName
spring.cloud.config.password=MySecretPassword